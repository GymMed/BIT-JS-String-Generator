<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Strings Generator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="m-5 p-5 shadow-xl rounded-xl flex flex-col gap-3">
            <h1 class="text-center text-2xl font-bold text-blue-500">
                Random String Generator
            </h1>
            <section
                class="rounded-xl shadow-inner bg-gray-50 p-5 flex flex-col gap-5"
            >
                <form action="" class="flex flex-col gap-3">
                    <div class="wrapper flex flex-col gap-3">
                        <label for="chars">Set Available Characters</label
                        ><input
                            type="text"
                            name="chars"
                            id="chars"
                            placeholder="Characters goes here . . ."
                            class="w-full h-full p-2 border-2 rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        />
                    </div>
                    <div class="wrapper flex flex-col gap-3">
                        <label for="size">Set String Size</label
                        ><input
                            type="number"
                            name="size"
                            id="size"
                            placeholder="Size goes here . . ."
                            class="w-full h-full p-2 border-2 rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        />
                    </div>
                </form>
                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="string-results"
                ></div>
                <div class="text-right">
                    <button
                        type="button"
                        class="shadow-lg bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        id="string-generate-btn"
                    >
                        <div class="hover:scale-110 py-1 px-4">Generate</div>
                    </button>
                </div>
                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="string-sort-results"
                ></div>
                <div class="text-right">
                    <button
                        type="button"
                        class="shadow-lg bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        id="string-sort-btn"
                    >
                        <div class="hover:scale-110 py-1 px-4">Sort</div>
                    </button>
                </div>

                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="three-strings-first-results"
                ></div>
                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="three-strings-second-results"
                ></div>
                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="three-strings-third-results"
                ></div>
                <div class="text-right">
                    <button
                        type="button"
                        class="shadow-lg bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        id="three-strings-btn"
                    >
                        <div class="hover:scale-110 py-1 px-4">
                            Generate 3 Strings
                        </div>
                    </button>
                </div>
                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="three-strings-combinations-results"
                ></div>
                <div class="text-right">
                    <button
                        type="button"
                        class="shadow-lg bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        id="three-strings-combinations-btn"
                    >
                        <div class="hover:scale-110 py-1 px-4">
                            Count Unique Combinations
                        </div>
                    </button>
                </div>
            </section>

            <h1 class="text-center text-2xl font-bold text-blue-500">
                Unique Values Finder
            </h1>
            <section
                class="rounded-xl shadow-inner bg-gray-50 p-5 flex flex-col gap-5"
            >
                <form action="" class="flex flex-col gap-3">
                    <div class="wrapper flex flex-col gap-3">
                        <label for="minValue">Set Minimum Value</label
                        ><input
                            type="number"
                            name="minValue"
                            id="minValue"
                            placeholder="Min value goes here . . ."
                            class="w-full h-full p-2 border-2 rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        />
                    </div>
                    <div class="wrapper flex flex-col gap-3">
                        <label for="maxValue">Set Maximum Value</label
                        ><input
                            type="number"
                            name="maxValue"
                            id="maxValue"
                            placeholder="Max value goes here . . ."
                            class="w-full h-full p-2 border-2 rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        />
                    </div>
                    <div class="wrapper flex flex-col gap-3">
                        <label for="arrayLength">Set Length Of Array</label
                        ><input
                            type="number"
                            name="arrayLength"
                            id="arrayLength"
                            placeholder="Max value goes here . . ."
                            class="w-full h-full p-2 border-2 rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        />
                    </div>
                </form>
                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="generate-two-arrays-first-results"
                ></div>
                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="generate-two-arrays-second-results"
                ></div>
                <div class="text-right">
                    <button
                        type="button"
                        class="shadow-lg bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        id="generate-two-arrays-btn"
                    >
                        <div class="hover:scale-110 py-1 px-6">
                            Generate Two Arrays With Unique Values
                        </div>
                    </button>
                </div>
                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="generate-reapiting-array-results"
                ></div>
                <div class="text-right">
                    <button
                        type="button"
                        class="shadow-lg bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        id="generate-two-arrays-btn"
                    >
                        <div class="hover:scale-110 py-1 px-7">
                            Generate Array From Repeating Elements In Both
                            Arrays
                        </div>
                    </button>
                </div>
                <div
                    class="whitespace-normal break-all w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                    id="combine-arrays-values-results"
                ></div>
                <div class="text-right">
                    <button
                        type="button"
                        class="shadow-lg bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        id="combine-arrays-values-btn"
                    >
                        <div class="hover:scale-110 py-1 px-7">
                            Make Array From First Array Values As Indexes And
                            Second Values
                        </div>
                    </button>
                </div>
            </section>
        </main>
        <script src="assets/js/general.js"></script>
        <script src="assets/js/uniqueGenerator.js"></script>
        <script src="assets/js/1-3_tasks_functions.js"></script>
        <script src="assets/js/1-3_tasks.js"></script>
        <script src="assets/js/4_task.js"></script>
        <script src="assets/js/6_task.js"></script>
        <script src="assets/js/7_task.js"></script>
        <script src="assets/js/simple.js"></script>
    </body>
</html>
